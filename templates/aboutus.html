.nav-links a:hover {

        .team-card-container {

        .team-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            width: calc(25% - 40px); /* Four cards per row, adjust as needed */
        }

        .name {
            font-size: 25px;
            font-weight: 700;
            color: rgb(102, 102, 102);
            margin: 5px 0;
        }

        .position {

        }

        .team-img {
            width: 100%;
            height: 200px; /* Fixed height for uniformity */
            object-fit: cover;
        }

        .social-media-links {
            width: 125px;
            display: flex;
            justify-content: space-between;
        }
        @media (max-width: 768px) {
            .team-card {
                width: calc(50% - 40px); /* Two cards per row on tablet */
            }
        }

        @media (max-width: 500px) {
            .outer-container {
                padding: 10px 20px;
            }

            .section-head-text {
                text-align: center;
            }

            .team-card {
                width: 100%; /* One card per row on mobile */
            }
        }
		.team-img {
