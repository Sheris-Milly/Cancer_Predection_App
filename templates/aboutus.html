    <style>
        /* Overall font style and background */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdf6fb; /* Light pink background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
		


        /* Navigation bar styling */
        nav {
            background-color: #d14c86; /* Pink color for navbar */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffccdd; /* Lighter pink on hover */
        }

        /* About Us Section styling */
        .outer-container {
            padding: 10px 50px;
            background-color: rgb(244, 252, 255);
            flex: 1;
        }

        .inner-container {
            max-width: 1320px;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
        }

        .section-head-text {
            font-size: 35px;
            font-weight: 700;
            line-height: 48px;
            color: #d14c86; /* Pink color for heading */
            margin-bottom: 10px;
        }

        .section-subhead-text {
            font-size: 25px;
            color: rgb(153, 153, 153);
            line-height: 35px;
            max-width: 470px;
            text-align: center;
            margin-bottom: 60px;
        }

        .team-card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Spaces out team cards */
        }

        .team-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            width: calc(25% - 40px); /* Four cards per row, adjust as needed */
        }

        .name {
            font-size: 25px;
            font-weight: 700;
            color: rgb(102, 102, 102);
            margin: 5px 0;
        }

        .position {
            font-size: 20px;
            font-weight: 500;
            color: rgb(0, 135, 177);
            margin-bottom: 20px;
        }

        .team-img {
            width: 100%;
            height: 200px; /* Fixed height for uniformity */
            object-fit: cover;
        }

        .social-media-links {
            width: 125px;
            display: flex;
            justify-content: space-between;
        }
        @media (max-width: 768px) {
            .team-card {
                width: calc(50% - 40px); /* Two cards per row on tablet */
            }
        }

        @media (max-width: 500px) {
            .outer-container {
                padding: 10px 20px;
            }

            .section-head-text {
                text-align: center;
            }

            .team-card {
                width: 100%; /* One card per row on mobile */
            }
        }
		.team-img {
         width: 250px !important; /* Set the desired width */
         height: 250px !important; /* Ensure height matches width */
         border-radius: 50% !important; /* Forces the image to be circular */
         box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Adds a shadow for depth */
         object-fit: cover; /* Ensures the image fills the circular frame */
         }
		       /* Footer styling */
        footer {
            background-color: #d14c86;
            color: white;
            text-align: center;
            height: 70px;
            margin-top: auto; /* Pushes footer to the bottom */
            padding: 10px 0; /* Vertical padding */
            width: 100%; /* Adjust width as needed */

            border-top-left-radius: 20px; /* Optional rounded corners */
            border-top-right-radius: 20px; /* Optional rounded corners */
        }
