<!DOCTYPE html>

<head>

    <style>
        /* Overall font style and background */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdf6fb; /* Light pink background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Navigation bar styling */
        nav {
            background-color: #d14c86; /* Pink color for navbar */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white; /* Initial color is white */
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s; /* Added color transition */
        }

        .nav-links a:hover {
            background-color: #ffccdd; /* Lighter pink on hover */
            color: black; /* Text turns black on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }

        /* About Us Section styling */
        .outer-container {
            background-color: rgb(244, 252, 255);
            flex: 1; /* Allows the main content to grow and push footer down */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .inner-container {
            max-width: 1320px;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
        }

        .section-head-text {
            font-size: 35px;
            font-weight: 700;
            line-height: 48px;
            color: #d14c86; /* Pink color for heading */
            margin-bottom: 10px;
            text-align: center;
        }

        .section-subhead-text {
            font-size: 25px;
            color: rgb(153, 153, 153);
            line-height: 35px;
            max-width: 470px;
            text-align: center;
            margin-bottom: 60px;
        }

        .team-card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Spaces out team cards */
        }

        .team-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 70px;
            width: calc(25% - 50px); /* Four cards per row, adjust as needed */
        }

        .name {
            font-size: 25px;
            font-weight: 700;
            color: rgb(102, 102, 102);
            margin: 5px 0;
        }

        .position {
            font-size: 20px;
            font-weight: 500;
            color: rgb(0, 135, 177);
        }

        .team-img {
            width: 300px;
            height: 300px;
            border-radius: 60%; /* Circular image */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            object-fit: cover;
        }

        .social-media-links {
            width: 125px;
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            .team-card {
                width: calc(50% - 40px); /* Two cards per row on tablet */
            }
        }

        @media (max-width: 500px) {
            .outer-container {
                padding: 10px 20px;
            }

            .section-head-text {
                text-align: center;
            }

            .team-card {
                width: 100%; /* One card per row on mobile */
            }
        }

        /* Footer styling */
        footer {
            background: linear-gradient(135deg, #d14c86 0%, #ff70a0 100%);
            color: white;
            text-align: center;
            margin-top: auto;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            padding: 0px 0;
        }
    </style>
</head>
